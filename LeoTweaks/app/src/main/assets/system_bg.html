<b>• 什么系统背景•</b>
<br>
1.系统背景指Activity(活动/简单说就是APP界面)、PreferenceScreen(偏好界面/设置界面)<br><br>
2.支持哪些程序?已知支持大部分系统程序<br><br>
3.第三方程序?只要第三方程序是继承android.app.Activity都支持<br>
